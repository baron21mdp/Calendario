<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE CALENDARIO</title>
</head>
<body>
    <form action="">
        <label for="nombre" autocomplete="on">
            <span>NOMBRE</span>
            <input type="name" id="nombre" name="nombre" autocomplete="name" required />
        </label>
        <label for="correo">
            <span>EMAIL</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required />
        </label>
        <label for="hora">
            <span>HORA</span>
            <input type="time" id="hora" name="hora" />
        </label>
        <label for="dia">
            <span>DIA</span>
            <input type="date" id="dia" name="dia" />
        </label>
        <label for="semana">
            <span>SEMANA</span>
            <input type="week" id="semana" name="semana" />
        </label>
        <label for="mes">
            <span>MES</span>
            <input type="month" id="mes" name="mes" />
        </label>
        <input type="submit"/>
    </form>
    
</body>
</html>
